<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Demo</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(projects)}">
        <h2>Project List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Project Id</th>
                <th>Name</th>
                <th>Abbreviation</th>
                <th>Customer</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="project : ${projects}">
                <td th:text="${project.id}"><a href="/project/${project.id}">Id</a></td>
                <td th:text="${project.projectId}">project Id</td>
                <td th:text="${project.name}">name</td>
                <td th:text="${project.abbreviation}">abbreviation</td>
                <td th:text="${project.customer}">customer</td>
                <td><a th:href="${'/project/edit/' + project.id}">Edit</a></td>
                <td><a th:href="${'/project/delete/' + project.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
